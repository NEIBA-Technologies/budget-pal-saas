<div class="app-container">
  <div class="table-content">
    <nz-table
      #rowSelectionTable
      [nzData]="expenses"
      nzShowPagination
      nzShowSizeChanger
    >
      <thead>
      <tr>
        <th>Date</th>
        <th>Libelle</th>
        <th>Reçu</th>
        <th>Catégorie</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of rowSelectionTable.data">
        <td>{{ data.date }}</td>
        <td>{{ data.name }}</td>
        <td>-</td>
        <td>{{ getCategorie(data.selectedCategorieId) }}</td>
        <td>{{ data.description }}</td>
        <td>
          <div class="flex">
              <span
                (click)="remove(data.name)"
                nz-icon
                nzTheme="outline"
                nzType="delete"
              ></span>
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
