<div class="form-container">
  <div class="form-header">
    <ng-container *ngIf="currentStep === 1">Catégorie de dépense</ng-container>
    <ng-container *ngIf="currentStep === 2"
      >Information de la dépense
    </ng-container>
  </div>

  <div class="form-content">
    <ng-container *ngIf="currentStep === 1">
      <div class="mb-3" nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-control [nzSm]="24" [nzXs]="24">
              <nz-input-group [nzSuffix]="suffixTemplate">
                <input id="search" nz-input placeholder="rechercher" />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <span nz-icon nzType="search"></span>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!--Les cards-->

      <div [nzGutter]="16" nz-row>
        <div
          (click)="selectOneCat(item.id)"
          *ngFor="let item of availableCategorie"
          [ngClass]="item.id === selectedCategorieId ? 'selected' : ''"
          [nzSpan]="6"
          class="gutter-row"
          nz-col
        >
          <div class="inner-box">
            <div [ngClass]="item.bgClass" class="icon-container">
              <img [src]="item.iconUrl" alt="" />
            </div>

            <div class="title">{{ item.title }}</div>
          </div>
        </div>
      </div>

      <!-- Les cards -->
    </ng-container>

    <ng-container *ngIf="currentStep === 2">
      <form [formGroup]="form" nz-form>
        <div nz-row>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="libelle" nzRequired
                >Facture / Reçu
              </nz-form-label>
              <nz-form-control [nzSm]="18" [nzXs]="24">
                <input id="facture" nz-input type="file" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="libelle" nzRequired
                >Libelle de la transaction
              </nz-form-label>
              <nz-form-control
                [nzSm]="18"
                [nzXs]="24"
                nzErrorTip="Le nom est requis !"
              >
                <input formControlName="name" id="libelle" nz-input />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="date" nzRequired
                >Date
              </nz-form-label>
              <nz-form-control
                [nzSm]="18"
                [nzXs]="24"
                nzErrorTip="La date est requise !"
              >
                <input formControlName="date" id="date" nz-input type="date" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzFor="description"
                nzRequired
                >Description
              </nz-form-label>
              <nz-form-control
                [nzSm]="18"
                [nzXs]="24"
                nzErrorTip="La description est requise !"
              >
                <angular-editor
                  [config]="editorConfig"
                  formControlName="description"
                ></angular-editor>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </ng-container>
  </div>

  <div class="form-footer">
    <button (click)="onClose()" nz-button>Annuler</button>
    <button (click)="onSubmit()" nz-button nzType="primary">Envoyer</button>
  </div>
</div>
