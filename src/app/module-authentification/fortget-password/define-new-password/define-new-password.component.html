<div class="login_form">
  <div class="h-100 container full-container">
    <div class="container-left">
      <app-left-container
        [imgSrc]="'assets/verification/verification_box.svg'"
        [title]="'Vérification'"
      ></app-left-container>
    </div>
    <div class="container-right">
      <form [formGroup]="form">
        <div [nzGutter]="24" nz-row nzAlign="middle" nzJustify="center">
          <div [nzXs]="24" nz-col class="block-header">
            <h1 class="text-white">Mot de passe oublié ?</h1>
            <p>
              Définissez votre nouveau mot de passe pour vous connecter à votre
              compte !
            </p>
          </div>

          <div [nzXs]="24" nz-col>
            <form nz-form nzLayout="vertical">
              <nz-form-item>
                <nz-form-control nzSpan="24">
                  <nz-input-group nzPrefixIcon="key" nzSize="default">
                    <input
                      type="password"
                      formControlName="password"
                      nz-input
                      nzSize="default"
                      placeholder="Entrez le nouveau mot de passe"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzSpan="24">
                  <nz-input-group nzPrefixIcon="key" nzSize="default">
                    <input
                      formControlName="confirmPassword"
                      type="password"
                      nz-input
                      nzSize="default"
                      placeholder="Confirmer le mot de passe"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            </form>
          </div>

          <div [nzXs]="24" nz-col>
            <button
              class="button border-white w-100 cursor-pointer"
              [disabled]="form.invalid"
              (click)="onSubmit()"
            >
              Valider
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
